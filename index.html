<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/05db80e85c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="fridge">
    </div>
    <div id="video-fridge">
        <div id="fridge-icons">
            <button style="background-color: transparent; border: none;" class="button-icon">
            <i class="fa-solid fa-icicles fa-lg" class="fridge-icon"></i>
            </button>
            <i class="fa-solid fa-lock fa-lg" class="fridge-icon"></i>
            <i class="fa-solid fa-temperature-half fa-lg" class="fridge-icon"></i>
        </div>
        <div class="background-vid">
            <video id="video" width="640" height="480" autoplay muted></video>
        </div>
    </div>
</body>

<!-- Load TensorFlow.js and coco-ssd model -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<!-- Link the external script -->
<script src="script.js"></script>
</html>
