<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/05db80e85c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="ai-header">
        <button id="ai-button">
            What's For Dinner
        </button>
    </div>
    <div id="fridge">
        <div id="fridge-items">
            <div id="veggies">
                <h2 class="item-header">Veggies</h2>
                <div class="item-container" id="veggie-container"></div>
            </div>
            <div id="fruits">
                <h2 class="item-header">Fruits</h2>
                <div class="item-container" id="fruits-container"></div>
            </div>
            <div id="dairy">
                <h2 class="item-header">Dairy</h2>
                <div class="item-container" id="dairy-container"></div>
            </div>
            <div id="other">
                <h2 class="item-header">Other</h2>
                <div class="item-container" id="other-container">
                    <img src="pizza-item.png" class="item-img">
                    <img src="pizza-item.png" class="item-img">
                </div>
            </div>
        </div>
    </div>
    <div id="video-fridge">
        <div class="background-vid">
            <video id="video" width="640" height="480" autoplay muted></video>
        </div>
    </div>
</body>

<!-- Load TensorFlow.js and coco-ssd model -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<!-- Link the external script -->
<script src="script.js"></script>
</html>
